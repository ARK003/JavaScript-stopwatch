<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img\favicon.png" title="favicon icons">
    <link rel="stylesheet" href="style.css">
    <title>Skillreactor Stopwatch</title>
    
</head>
<body>
    <div class="stopwatch_container">
        <h1>Javascript Stop Watch</h1>
        <p><span id="seconds">00:</span><span id="milli_seconds">00</span></p>
        <button id="start_button" class="btn">Start</button>
        <button id="stop_button" class="btn">Stop</button>
        <button id="reset_button" class="btn">Reset</button>

        <script src="script.js"></script>
    </div>
        
</body>
</html>
